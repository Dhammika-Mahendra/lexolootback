# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Nodeback

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae786cf73f0444c2b3e74f625a6fa802 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d46c5c9912b0491090a8901b3f18be63 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ae786cf73f0444c2b3e74f625a6fa802 }}/dhammikamahendra/lexolootback:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Nodeback'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6289d32b7354c9ba13b4c401ec8f1fd }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ae786cf73f0444c2b3e74f625a6fa802 }}/dhammikamahendra/lexolootback:${{ github.sha }}'